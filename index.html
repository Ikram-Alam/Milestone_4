<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Resume Builder</h1>
        <form id="resume-form">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username" required>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" placeholder="Enter your phone number" required>
            <label for="about">About:</label>
            <textarea id="about" placeholder="Tell us about yourself" required></textarea>
            <label for="education">Education:</label>
            <textarea id="education" placeholder="Your education history" required></textarea>
            <label for="experience">Work Experience:</label>
            <textarea id="experience" placeholder="Your work experience" required></textarea>
            <label for="skills">Skills:</label>
            <textarea id="skills" placeholder="Your skills" required></textarea>
            <label for="certificates">Certificates:</label>
            <textarea id="certificates" placeholder="Your certificates" required></textarea>
            <label for="volunteer">Volunteer Experience:</label>
            <textarea id="volunteer" placeholder="Your volunteer experience" required></textarea>
            <label for="profile-pic">Profile Picture:</label>
            <input type="file" id="profile-pic" accept="image/*">
            <button type="submit">Generate Resume</button>
        </form>
        
        <div id="resume-container" class="resume-container">
            <div id="resume-content" class="resume-content"></div>
            <button id="download-btn">Download PDF</button>
            <button id="share-btn">Share URL</button>
            <input type="text" id="share-url" readonly style="display:none;">
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
